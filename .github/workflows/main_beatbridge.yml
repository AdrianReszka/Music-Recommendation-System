name: Build and deploy JAR app to Azure Web App - beatbridge

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read 

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install -DskipTests
        working-directory: ./Music-Recommendation-System   

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: 'Music-Recommendation-System/target/*.jar' 

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read 

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_27EC201416F64F06A6F1E96D132C9E9A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_092D3D2C68C5452BB741F6CEC1449810 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_61DDB8EEFEB7476B89AA74B388276FE9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'beatbridge'
          slot-name: 'Production'
          package: '*.jar'
